version: '3.3'

services:
  app:
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    ports:
      - 80:80
    command:
      - /bin/bash
      - -c
      - |
        [ -d vendor/bin ] || composer install
        [ -f .env ] || { cp .env.example .env; php artisan key:generate --ansi; }
        apache2-foreground

  db:
    image: mariadb:10.11.3-jammy
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: default
    ports:
      - 3306:3306
#    volumes:
#      - vol-mysql:/var/lib/mysql:cached
#      - .docker/db/my.cnf:/etc/my.cnf

volumes:
  vol-mysql:
    driver: local
